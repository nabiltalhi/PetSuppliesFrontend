<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-xs-12 col-md-offset-1">
            <!-- Form Name -->
                    <legend>Uw winkelwagen</legend>
            <table class="table table-hover" ng-init="total = 0">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Aantal</th>
                        <th class="text-center">Prijs</th>
                        <th class="text-center">Totaal</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in CartItems">
                        <td class="col-sm-7 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left hide" href="#"> <img class="media-object " src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading">{{item.product.name}}<a href="#"></a></h4>
                                <h5 class="media-heading">{{item.product.description}}</h5>
                                <!--<span>Status: </span><span class="text-success"><strong>In Stock</strong></span>-->
                            </div>
                        </div></td>
                        <td class="col-sm-2 col-md-2" style="text-align: center">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number" min="0" step="1" ng-click="removeFromCart(item.product)">
                                        <i class="glyphicon glyphicon-minus"></i>
                                    </button>
                                </span>
                                <input type="text" class="form-control input-number" ng-model="item.quantity" ng-value="{{item.quantity}}" disabled>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-number" ng-click="addToCart(item.product)">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </button>
                                </span>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>&euro; {{item.product.price | number:2}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong ng-init="$parent.total = $parent.total+(item.quantity * item.product.price)">&euro; {{(item.quantity * item.product.price) | number:2}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" class="btn btn-danger" ng-controller="ProductsController" ng-click="deleteProductFromCart(item.product); ">
                                <span class="glyphicon glyphicon-remove"></span> Verwijderen
                            </button>
                        </td>
                    </tr>

                    <tr>

                        <td class="text-right"><h5><strong>&euro; 24.59</strong></h5></td>

                        <td><h3>Totaal</h3></td>
                        <td class="text-right"><h3><strong>&euro; <span>{{(TotalPrice()) | number: 2}}</span></strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>

                        <td>   </td>
                        <td>   </td>
                        <td>
                            <a href="#/home">    
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Verder winkelen

                        </td>

                </tbody>
            </table>
        </div>

<div class="row">
        <div class="col-sm-12 col-md-10 col-xs-12 col-md-offset-1">
            <form class="form-horizontal" ng-controller="orderController" ng-submit="SaveOrder()">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Uw gegevens</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Voornaam</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="firstName">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Achternaam</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="lastName">

                        </div>
                    </div

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Adres</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="address">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Postcode</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="postalCode">

                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Stad</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="city">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">E-mailadres</label>  
                        <div class="col-md-4">
                            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="emailAddress">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-success" ng-disabled="!((CountCartItems() > 0) && isFormFilled())">Bestellen</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
